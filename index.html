<html>
    <head>
        <title>

        </title>

    <body>

            <h1>
                My Family Book
            </h1>

            <img src="https://i.postimg.cc/MKdhy06Z/family.jpg" style="width: 30%;" id="family_member_image">
            <h4 id="family_member_name"></h4>
            <button onclick="update();">Next</button>

    </body>
</html>
<script>
 var images = ["https://i.postimg.cc/MKdhy06Z/family.jpg","https://www.pngitem.com/pimgs/m/38-384506_transparent-stick-figure-clipart-sister-stick-figure-clip.png","https://pngfree.io/upload/cache/upload/imgs/homepngwing/free-png-babjj-f350x482.png", "https://www.pngkit.com/png/full/169-1699467_cartoon-mom-png-cartoon-pictures-of-mom.png" , "https://www.clipartmax.com/png/middle/100-1009308_caillou-daddy-1-caillou-dad-png.png",];
            var names = ["Fmaily Book", "Sister","Brother", "Mom", "Dad ",];
            var i = 0;
            function update()
            {
                i++;
                var numbers_of_family_member_in_array = 5
                if(i > numbers_of_family_member_in_array )
                {
                    i = 0;
                }
                var updatedImage = images[i];
                var updatedName  = names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }

</script>
    </body>
